<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Carro | GTR Carros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="topo">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo-gtr.png" alt="GTR Carros">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Estoque</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Equipe</a></li>
                <li><a href="https://www.instagram.com/gtrcarros/" target="_blank">Instagram</a></li>
            </ul>
        </nav>
    </header>

    <main class="detalhes">
        <button onclick="history.back()" class="voltar">← Voltar</button>
        <div id="carro-detalhes" class="detalhes-container"></div>
    </main>

    <footer>
        <p>&copy; 2025 GTR Carros. Todos os direitos reservados.</p>
    </footer>

    <script>
        const container = document.getElementById('carro-detalhes');
        const dados = localStorage.getItem("carroSelecionado");

        if (dados) {
            const carro = JSON.parse(dados);

            container.innerHTML = `
        <h1>${carro.modelo}</h1>
        <img src="${carro.imagem}" alt="${carro.modelo}">
        <p><strong>Preço:</strong> ${carro.preco}</p>
        <p>${carro.descricao}</p>
        <a href="${carro.video}" target="_blank">▶ Ver vídeo do carro</a>
      `;
        } else {
            container.innerHTML = "<p>Nenhum carro selecionado.</p>";
        }
    </script>
</body>

</html>
